<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/script.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/svg+xml" href="/img/logo.svg" />
</head>

<body>
    <main>
        <div id="header">
            <h1>Genius rank</h1>       

        </div>
        <div class="container">
            <form>

                <div class="group">
                    <input type="text" id="nome" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Nome</label>
                </div>

                <div class="group">
                    <input type="text" id="deck" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Deck</label>
                </div>

                <div class="group">
                    <input type="text" id="cidade" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Cidade</label>
                </div>



            </form>
            <button onclick="cadastrarPlayer()">Cadastrar</button>
            <button onclick="atualizarPlayer()">Atualizar</button>

        </div>
    </main>
</body>

</html>
